<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goatee</title>
    <script src="https://kit.fontawesome.com/230e7fcbf3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/main.bundle.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column center">
                <div id="editor-wrapper">
                    <div id="editor-container"></div>
                    <div id="options-container">
                        <div class="editor-option">
                            <button type="button" class="add-image-option open-options"
                                data-optionid="add-image-container"><i class="far fa-image"></i> Add
                                Image</button>
                        </div>
                        <div class="editor-option">
                            <button type="button" class="open-options" data-optionid="add-text-container"><i
                                    class="fas fa-font"></i> Add
                                Text</button>
                        </div>
                        <div class="editor-option">
                            <button type="button"><i class="far fa-kiss-beam"></i> Add Emoji</button>
                        </div>
                        <div class="editor-option">
                            <button type="button"><i class="fas fa-undo"></i> Undo</button>
                        </div>
                        <div class="editor-option">
                            <button type="button"><i class="fas fa-redo"></i> Redo</button>
                        </div>
                        <div class="editor-option">
                            <button type="button"><i class="fas fa-save"></i> Save</button>
                        </div>
                    </div>
                    <div id="options-fields-container">
                        <div id="add-image-container" class="flex hide">
                            <div class="add-image-radio-container col">
                                <div class="add-image-radio">
                                    <input type="radio" class="radio-option" name="add-image-method"
                                        id="image-url-radio" value="url" checked>URL
                                </div>
                                <div class="add-image-radio">
                                    <input type="radio" class="radio-option" name="add-image-method"
                                        id="image-file-radio" value="file">Upload File
                                </div>
                            </div>
                            <div class="image-inputs-container col text-center">
                                <div class="image-url-container">
                                    <input type="text" name="image-url" id="image-url" value="">
                                    <button type="button" class="button" id="submit-image-url">Submit</button>
                                </div>
                                <div class="image-upload-container hide">
                                    <input type="text" name="image-filename" id="image-filename" value=""
                                        data-fileinputid="image-file">
                                    <button type="button" class="button" id="browse-image"
                                        data-fileinputid="image-file">Browse</button>
                                    <input type="file" name="image-file" id="image-file" class="hide">

                                </div>
                            </div>

                            <div class="col text-right">
                                <button type="button" class="button cancel-option">Cancel</button>
                            </div>
                        </div>
                        <div id="add-text-container" class="flex hide">
                            <div class="add-text-input-container col">
                                <input type="text" name="add-text-input" id="add-text-input"
                                    placeholder="Type in your message ;)">
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
