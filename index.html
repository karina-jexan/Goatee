<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goatee</title>
    <script src="https://kit.fontawesome.com/230e7fcbf3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/main.bundle.css">
</head>

<body>
    <div class="container">
        <div class="columns is-mobile">
            <div class="column is-10 is-offset-1">
                <div id="editor-wrapper">
                    <div id="editor-container">
                        <canvas id="goatee-editor"></canvas>
                    </div>
                    <div id="tabs-container" class="flex">
                        <div class="editor-tab active">
                            <a href="#add-image-container" data-optionid="add-image-container" class="tab-link">Choose
                                image</a>
                        </div>
                        <div class="editor-tab">
                            <a href="#change-position-container" data-optionid="change-position-container"
                                class="tab-link">Position</a>
                        </div>
                        <div class="editor-tab">
                            <a href="#add-stickers-container" data-optionid="add-stickers-container"
                                class="tab-link">Stickers</a>
                        </div>
                    </div>
                    <div id="options-fields-container">
                        <div id="add-image-container">
                            <div id="image-options-container" class="flex even-cols">
                                <div class="col text-center">
                                    <button type="button" id="browse-image" data-fileinputid="image-file"><i
                                            class="fas fa-cloud-upload-alt"></i> Upload</button>
                                    <input type="file" name="image-file" id="image-file" class="hide">
                                </div>
                                <div class="col text-center">
                                    <button type="button" id="upload-facebook"><i class="fab fa-facebook-f"></i>
                                        Facebook</button>
                                </div>
                                <div class="col text-center">
                                    <button type="button"><i class="fab fa-instagram"></i> Instagram</button>
                                </div>
                            </div>
                            <div class="image-url-container hide">
                                <div class="url-input">
                                    <input type="text" name="image-url-facebook" id="image-url-facebook" value=""
                                        placeholder="Paste image URL">
                                </div>
                                <div class="url-buttons flex even-cols">
                                    <button type="button" class="small-button bg-main-color white-text"
                                        id="submit-image-url-facebook">Submit</button>
                                    <button type="button" class="small-button"
                                        id="cancel-facebook-image">Cancel</button>
                                </div>
                            </div>

                            <!-- <div class="add-image-radio-container col">
                                <div class="add-image-radio">
                                    <input type="radio" class="radio-option" name="add-image-method"
                                        id="image-url-radio" value="url" checked>URL
                                </div>
                                <div class="add-image-radio">
                                    <input type="radio" class="radio-option" name="add-image-method"
                                        id="image-file-radio" value="file">Upload File
                                </div>
                            </div>
                            <div class="image-inputs-container col text-center">

                            </div> -->
                        </div>
                        <div id="change-position-container" class="flex hide">
                            <div class="add-text-input-container col">
                                <input type="text" name="add-text-input" id="add-text-input"
                                    placeholder="Type in your message ;)">
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
