<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goatee</title>
    <script src="https://kit.fontawesome.com/230e7fcbf3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/main.bundle.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column center">
                <div id="editor-wrapper">
                    <div id="editor-container"></div>
                    <div id="options-container">
                        <div class="editor-option">
                            <button type="button"><i class="far fa-image"></i> Add Image</button>
                        </div>
                        <div class="editor-option">
                            <button type="button"><i class="far fa-image"></i> Add Image</button>
                        </div>
                        <div class="editor-option">
                            <button type="button"><i class="far fa-image"></i> Add Image</button>
                        </div>
                        <div class="editor-option">
                            <button type="button"><i class="far fa-image"></i> Add Image</button>
                        </div>
                    </div>
                    <div id="options-fields-container">
                        <div id="add-image-container" class="flex">
                            <div class="add-image-radio-container">
                                <div class="add-image-radio">
                                    <input type="radio" name="add-image-method" id="image-url" value="url">URL
                                </div>
                                <div class="add-image-radio">
                                    <input type="radio" name="add-image-method" id="image-file" value="file">
                                    Upload File
                                </div>
                            </div>
                            <div class="image-url-container">
                                <input type="text" name="image-url" id="image-url">
                                <button type="button" class="button">Submit</button>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
