<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goatee</title>
    <script src="https://kit.fontawesome.com/230e7fcbf3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/main.bundle.css">
</head>

<body>
    <div class="container">
        <div class="columns is-mobile">
            <div class="column is-10 is-offset-1">
                <div id="editor-wrapper">
                    <div id="editor-container">
                        <canvas id="goatee-editor"></canvas>
                    </div>
                    <div id="tabs-container" class="flex">
                        <div class="editor-tab active">
                            <a href="#add-image-container" data-optionid="add-image-container" class="tab-link choose-image-tab">Choose
                                image</a>
                        </div>
                        <div class="editor-tab">
                            <a href="#change-position-container" data-optionid="change-position-container"
                                class="tab-link position-tab">Position</a>
                        </div>
                        <div class="editor-tab">
                            <a href="#add-stickers-container" data-optionid="add-stickers-container"
                                class="tab-link stickers-tab">Stickers</a>
                        </div>
                    </div>
                    <a href="" class="hide" id="download-link" download>Download</a>
                    <button class="hide" type="button" id="download">Download</button>
                    <div id="alert-container"></div>
                    <div id="options-fields-container">
                        <div id="add-image-container">
                            <div id="image-options-container" class="flex even-cols">
                                <div class="col text-center browse-image">
                                    <button type="button" class="browse-image-button" data-fileinputid="image-file"><i
                                            class="fas fa-cloud-upload-alt browse-image-button" data-fileinputid="image-file"></i> Upload</button>
                                    <input type="file" name="image-file" id="image-file" class="hide">
                                </div>
                                <div class="col text-center">
                                    <button type="button" id="upload-facebook"><i class="fab fa-facebook-f"></i>
                                        Facebook</button>
                                </div>
                                <div class="col text-center">
                                    <button type="button" id="upload-instagram"><i class="fab fa-instagram"></i>
                                        Instagram</button>
                                </div>
                            </div>
                            <div class="image-url-container-fb hide">
                                <div class="url-input">
                                    <input type="text" name="image-url-facebook" id="image-url-facebook" value=""
                                        placeholder="Paste image URL">
                                </div>
                                <div class="url-buttons flex even-cols">
                                    <button type="button" class="small-button bg-main-color white-text"
                                        id="submit-image-url-facebook">Submit</button>
                                    <button type="button" class="small-button"
                                        id="cancel-facebook-image">Cancel</button>
                                </div>
                            </div>
                            <div class="image-url-container-ig hide">
                                <div class="url-input">
                                    <input type="text" name="image-url-instagram" id="image-url-instagram" value=""
                                        placeholder="Paste image URL">
                                </div>
                                <div class="url-buttons flex even-cols">
                                    <button type="button" class="small-button bg-main-color white-text"
                                        id="submit-image-url-instagram">Submit</button>
                                    <button type="button" class="small-button"
                                        id="cancel-instagram-image">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div id="change-position-container" class="hide flex justify-center">
                            <div class="change-position-mini-container flex even-cols width-60">
                                <div class="position-arrows-container col">
                                    <div class="arrows-row flex justify-center">
                                        <div class="direction-arrow">
                                            <i class="fas fa-arrow-up" data-direction="up"></i>
                                        </div>
                                        <div class="direction-arrow">
                                            <i class="fas fa-arrow-down" data-direction="down"></i>
                                        </div>
                                    </div>
                                    <div class="arrows-row flex justify-center">
                                        <div class="direction-arrow">
                                            <i class="fas fa-arrow-left" data-direction="left"></i>
                                        </div>
                                        <div class="direction-arrow">
                                            <i class="fas fa-arrow-right" data-direction="right"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="zoom-container col">
                                    <div class="zoom-in flex justify-center">
                                        <i class="fas fa-search-plus" data-zoom="in"></i>
                                    </div>
                                    <div class="zoom-out flex justify-center">
                                        <i class="fas fa-search-minus" data-zoom="out"></i>
                                    </div>                             
                                </div>
                                <div class="rotate-container col">
                                    <div class="rotate-left flex justify-center">
                                        <i class="fas fa-undo" data-rotate="left"></i> 
                                    </div>
                                    <div class="rotate-right flex justify-center">
                                        <i class="fas fa-redo" data-rotate="right"></i> 
                                    </div>                       
                                </div>
                            </div>
                        </div>
                        <div id="add-stickers-container" class="hide">
                            <div class="sticker-options">
                                <a href="#stickers-carousel" data-optionid="stickers-carousel" class="tab-link active">Stickers</a>
                                <a href="#custom-text" data-optionid="custom-text" class="tab-link">Custom text</a>
                            </div>
                            <div id="stickers-carousel-wrapper">
                                <div id="stickers-carousel" class="flex">
                                    <div class="carousel-back">
                                        <i class="fas fa-chevron-left" data-direction="back"></i>
                                    </div>
                                    <div class="carousel-images-wrapper flex">
                                        <img src="./img/stickers/sticker_1.png" alt="">
                                        <img src="./img/stickers/sticker_2.png" alt="">
                                        <img src="./img/stickers/sticker_3.png" alt="">
                                        <img src="./img/stickers/sticker_4.png" alt="">
                                        <img src="./img/stickers/sticker_5.png" alt="">
                                        <img src="./img/stickers/sticker_6.png" alt="">
                                        <img src="./img/stickers/sticker_7.png" alt="">
                                        <img src="./img/stickers/sticker_9.png" alt="">
                                        <img src="./img/stickers/sticker_10.png" alt="">
                                    </div>
                                    <div class="carousel-forward">
                                        <i class="fas fa-chevron-right" data-direction="forward"></i>
                                    </div>
                                </div>

                            </div>
                            <div class="hide col" id="custom-text">
                                <div class="text-options-wrapper flex">
                                    <select name="font" id="font">
                                        <option value="Open Sans" selected>Open Sans</option>
                                        <option value="Pacifico">Pacifico</option>
                                        <option value="Roboto Mono">Roboto Mono</option>
                                    </select>
                                    <button><i class="fas fa-fill-drip"></i></button>
                                </div>
                                <input type="text" name="add-text-input" id="add-text-input"
                                    placeholder="Type in your message ;)">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
